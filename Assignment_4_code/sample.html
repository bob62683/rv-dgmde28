<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle Game</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .guess-container { display: flex; flex-direction: column; align-items: center; }
        .guess-row { display: flex; margin: 5px; }
        .square { width: 50px; height: 50px; border: 2px solid black; margin: 5px; font-size: 24px; display: flex; align-items: center; justify-content: center; }
        .keyboard { display: flex; flex-wrap: wrap; width: 300px; margin: auto; }
        .key { width: 30px; height: 30px; margin: 5px; background: lightgray; border: 1px solid black; cursor: pointer; display: flex; align-items: center; justify-content: center; }
        .enter, .backspace { width: 60px; }
    </style>
</head>
<body>
    <h1>Wordle Game</h1>
    <div class="guess-container" id="guess-container"></div>
    <div class="keyboard" id="keyboard"></div>

    <script>
        const wordToGuess = "APPLE";
        let currentGuess = "";
        const maxLength = wordToGuess.length;
        let currentRow = 0;
        const maxGuesses = 6;

        function createGuessSlots() {
            const container = document.getElementById("guess-container");
            container.innerHTML = "";
            for (let row = 0; row < maxGuesses; row++) {
                const rowDiv = document.createElement("div");
                rowDiv.classList.add("guess-row");
                rowDiv.id = "row-" + row;
                for (let i = 0; i < maxLength; i++) {
                    const square = document.createElement("div");
                    square.classList.add("square");
                    square.id = `slot-${row}-${i}`;
                    rowDiv.appendChild(square);
                }
                container.appendChild(rowDiv);
            }
        }

        function createKeyboard() {
            const keys = "QWERTYUIOPASDFGHJKLZXCVBNM".split("");
            const keyboard = document.getElementById("keyboard");
            keyboard.innerHTML = "";
            
            keys.forEach(letter => {
                const key = document.createElement("div");
                key.classList.add("key");
                key.innerText = letter;
                key.onclick = () => addLetter(letter);
                keyboard.appendChild(key);
            });
            
            const enterKey = document.createElement("div");
            enterKey.classList.add("key", "enter");
            enterKey.innerText = "ENTER";
            enterKey.onclick = checkGuess;
            keyboard.appendChild(enterKey);
            
            const backspaceKey = document.createElement("div");
            backspaceKey.classList.add("key", "backspace");
            backspaceKey.innerText = "âŒ«";
            backspaceKey.onclick = removeLetter;
            keyboard.appendChild(backspaceKey);
        }

        function addLetter(letter) {
            if (currentGuess.length < maxLength) {
                document.getElementById(`slot-${currentRow}-${currentGuess.length}`).innerText = letter;
                currentGuess += letter;
            }
        }

        function removeLetter() {
            if (currentGuess.length > 0) {
                currentGuess = currentGuess.slice(0, -1);
                document.getElementById(`slot-${currentRow}-${currentGuess.length}`).innerText = "";
            }
        }

        function checkGuess() {
            if (currentGuess.length !== maxLength) return;
            for (let i = 0; i < maxLength; i++) {
                const slot = document.getElementById(`slot-${currentRow}-${i}`);
                if (currentGuess[i] === wordToGuess[i]) {
                    slot.style.background = "green";
                } else if (wordToGuess.includes(currentGuess[i])) {
                    slot.style.background = "yellow";
                } else {
                    slot.style.background = "gray";
                }
            }
            
            currentGuess = "";
            currentRow++;
        }

        createGuessSlots();
        createKeyboard();
    </script>
</body>
</html>
